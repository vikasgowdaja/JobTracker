<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add New Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom Zoom-out effect */
        body {
            zoom: 1.2; /* Adjust this value to scale down or up the entire page */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="max-w-3xl mx-auto p-4">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">Add New Job Application</h1>
        <form method="post" class="space-y-4">
            <div>
                <label for="job_title" class="block text-base font-medium text-gray-700">Job Title</label>
                <input type="text" id="job_title" name="job_title" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" required>
            </div>
            <div>
                <label for="company" class="block text-base font-medium text-gray-700">Company</label>
                <input type="text" id="company" name="company" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" required>
            </div>
            <div>
                <label for="status" class="block text-base font-medium text-gray-700">Status</label>
                <select id="status" name="status" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" required>
                    <option value="" selected disabled>Select</option>
                    <option value="Accepted">Accepted</option>
                    <option value="Pending">Pending</option>
                    <option value="Declined">Declined</option>
                </select>
            </div>
            <div>
                <label for="link" class="block text-base font-medium text-gray-700">Job Link</label>
                <input type="url" id="link" name="link" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" placeholder="https://example.com">
            </div>            
            <div>
                <label for="notes" class="block text-base font-medium text-gray-700">Notes</label>
                <textarea id="notes" name="notes" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm">Add Application</button>
        </form>
    </div>
</body>
</html>
